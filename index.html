<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- BootStrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
</head>

<body>
    <!-- SearchBox -->
    <section class="container my-2">

        <div class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Write A Book Name" id="search-input" />
            <button class="btn btn-danger" id="search-btn">Search</button>
        </div>
    </section>

    <!-- Total Number of Books -->
    <section id="totalBook-found" class="text-success text-center">

    </section>

    <!-- Book Container -->
    <section class="container my-5">
        <div id="book-container" class="row my-5">

        </div>

    </section>


    <script src="js/app.js"></script>
</body>

</html>
